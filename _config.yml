title: QX
description: A place for writing about Consequence Design
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://consequencedesign.org" # the base hostname & protocol for your site, e.g. http://example.com

theme: just-the-docs
permalink: pretty

# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/just-the-docs.png"

# Enable or disable the site search
search_enabled: true

# Set the search token separator for hyphenated-word search:
search_tokenizer_separator: /[\s/]+/

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "Ron Bronson":
    - "https://ronbronson.com"

# Footer content appears at the bottom of every page's main content
footer_content: "Built with Jekyll, Github, VSCode and served via Netlify.</a>"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional)
ga_tracking: #

plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
